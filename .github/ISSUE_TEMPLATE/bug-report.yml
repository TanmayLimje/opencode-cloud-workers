name: bug-report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: When I try to start a cloud worker session, the plugin...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Configure the plugin with...
        2. Run the command...
        3. See error...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: dropdown
    id: provider
    attributes:
      label: Provider
      description: Which cloud worker provider are you using?
      options:
        - Jules (Google)
        - Other (please specify in description)
    validations:
      required: true

  - type: input
    id: opencode-version
    attributes:
      label: OpenCode Version
      description: Output of `opencode --version`
      placeholder: "2.0.0"
    validations:
      required: true

  - type: input
    id: plugin-version
    attributes:
      label: Plugin Version
      description: Version from package.json or npm
      placeholder: "0.1.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Linux
        - Windows
        - Other

  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs
      description: Please paste any relevant error messages or logs.
      render: shell

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem (config, environment, etc.)
